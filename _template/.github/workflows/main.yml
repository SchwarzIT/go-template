---
# based on https://github.com/mvdan/github-actions-golang
name: CI

on:
  pull_request:
    branches: ["main"]
    paths-ignore: ["docs/**"]

  push:
    branches: ["main"]
    paths-ignore: ["docs/**"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: {{`${{ matrix.os }}`}}

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x

      - name: Checkout code
        uses: actions/checkout@v3

      # cache go modules
      - uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
            bin
          key: {{`${{ runner.os }}`}}-go-{{`${{ hashFiles('**/go.sum') }}`}}
          restore-keys: |
            {{`${{ runner.os }}`}}-go-

      - name: Downloads the dependencies
        run: make download

      - name: Lints all code with golangci-lint
        run: make lint

      {{ if .Extensions.grpc.base -}}
      - name: Lints protobuf files
        run: make protolint

      - name: Check fot protobuf breaking change
        run: make protobreaking
      {{- end }}

      - name: Runs all tests
        run: make test

      - name: Run Vulnerability detection using govulncheck
        run: make govulncheck
